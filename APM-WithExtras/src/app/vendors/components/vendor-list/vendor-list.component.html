<div class="card">

  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="vendors$ | async as vendors">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
              *ngFor="let vendor of vendors"
              [ngClass]="{'active': vendor?.id === (selectedVendor$ | async)?.id}"
              (click)="vendorSelected(vendor)">{{ vendor.company +  ': ' + vendor.contactName }}
      </button>
    </div>
  </div>

</div>
<div *ngIf="errorMessage$ | async as errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
